<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
</head>
<script src=jquery-1.10.2.js></script>
<script src="jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="AndroidToast.js"></script>
<link rel="stylesheet" href="AndroidToast.css"/>
<script>
    function toast() {
        var toast = $(window).AndroidToast({
			message : "Hi, Message has been changed"
		});
        toast.AndroidToast('show');
    }
</script>

<style>
    * {
        padding: 0px;
        margin: 0px;
        color: white;
    }
    body {
        background-color: seagreen;
        min-width: 320px;
    }
</style>
<body>
    <div onclick="toast();" style="height:50px;width:100px;background-color: indianred">Toast Me</div>
</body>
</html>
